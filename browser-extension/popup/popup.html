<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #1a1a1a;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .status.success {
      background: #efe;
      color: #3c3;
    }
    .status.error {
      background: #fee;
      color: #c33;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    a {
      color: #667eea;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Sparkit Mimic</h1>
  
  <div class="form-group">
    <label for="access-token">Access Token（自动读取）</label>
    <input type="password" id="access-token" placeholder="自动从 Sparkit 网站读取" readonly>
    <div class="info">
      插件会自动从 <a href="https://sparkiai.com" target="_blank">Sparkit</a> 网站读取登录状态。
      <br><br>
      如果显示为空，请：
      <ol style="margin: 8px 0; padding-left: 20px;">
        <li>在 <a href="https://sparkiai.com" target="_blank">Sparkit</a> 网站登录</li>
        <li>刷新此页面或重新打开插件</li>
      </ol>
    </div>
  </div>

  <button id="refresh-btn">刷新登录状态</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
